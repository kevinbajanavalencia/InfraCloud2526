<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Account</h2>
        
        {% if user %}
            <p><strong>Username:</strong> {{ user[0] }}</p>
            <p><strong>Created at:</strong> {{ user[1] }}</p>
            <p><strong>Password changed at:</strong> {{ user[2] or "Never" }}</p>
            <p><strong>Last login:</strong> {{ user[3] or "Never" }}</p>
        {% else %}
            <p>You are logged in.</p>
        {% endif %}

        <div class="links">
            <a href="/">Log out</a>
        </div>
    </div>
</body>
</html>
